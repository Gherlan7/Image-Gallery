<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" alt="An image of a back sign" id="back-btn" />
      <div class="gallery">
        <div>
          <span><img src="images/image1.png" alt="Image of a person" /></span>
          <span><img src="images/image2.png" alt="Image of a person" /></span>
          <span><img src="images/image3.png" alt="Image of a person" /></span>
        </div>
        <div>
          <span><img src="images/image4.png" alt="Image of a person" /></span>
          <span><img src="images/image5.png" alt="Image of a person" /></span>
          <span><img src="images/image6.png" alt="Image of a person" /></span>
        </div>
      </div>
      <img src="images/next.png" alt="An icon of a next sign" id="next-btn" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
